<script>

    let search=async()=>{
        try{
        let query=document.getElementById("search").value;
        let url=`https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${query}&key=AIzaSyD1B0UGiIEdJ_OLDeSS0qk3nZ1K-eW-w8A`

        console.log(url)
        let res=await fetch(url);
        // console.log(res)
        let data=await res.json();
        // console.log(data.items)
        append(data.items)
        }catch(error){
            console.log(error)
        }
    }

let append=(data)=>{
    // let containar=document.getElementById("results");

    data.forEach(({id:{videoId},snippet:{title}}) => {

        // console.log(videoId)
        let div=document.createElement("div")

        let video_box=document.getElementById("results");

        let iframe=document.createElement("iframe")

        iframe.src=`https://www.youtube.com/embed/${videoId}`
        iframe.allow="fullscreen"

        let video_title=document.createElement("h3")
        video_title.innerText=title;

        // video_box.append(iframe,video_title)
        
        div.append(iframe,video_title)
        // console.log(iframe)


        let video={
            title,
            videoId
        };
        div.onclick=()=>{
            playvideo(video);
        }
        document.getElementById("results").append(div)
    });
    
}

let playvideo=(video)=>{
    console.log(video)
    localStorage.getItem("video",JSON.stringify(video))
    

}
