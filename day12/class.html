class Mobile{
    // blue print
    constructor(b,bt){
        this.brand=b;
        this.calling=true;
        this.battery=bt
    }
}
class SmartMobile extends Mobile{
    // blue print
    constructor(b,bt,c,s){
        super(b,bt)
        this.camera=c;
        this.screansize=s;
    }
}
class SuperSmartMobile extends SmartMobile{
    // blue print
    constructor(b,bt,c,s){
        super(b,bt,c,s)
        this.dron=true;
        this.company=["samsanang ","nokia"]
        
    }
}
