<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>
<body>
    <h1 id="counter">counster</h1>
</body>
</html>
<script>
    let h1=document.getElementById('counter');
    function counter(){
        let i=100;

    let id =setInterval(function(){
        i--;//0,1,2,3.....


        console.log(i)
       
        if(i==0){
            clearInterval(id)
            alert("time out")
        }
        h1.innerText=i
        },10)
    }
    counter()

</script>
